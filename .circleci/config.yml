version: 2
jobs:
    # The test job
    build:
        working_directory: ~/Company2/
        docker:
            - image: circleci/node:10-browsers
        steps:
            # Checkout the code from the branch into the working_directory
            - checkout
            # Log the current branch
            - run:
                name: Show current branch
                command: echo ${CIRCLE_BRANCH}
            - run:
                name: Show cwd
                command: ls
            # Restore local dependencies from cache
            - restore_cache:
                keys:
                - v1-dependencies-{{ checksum "vITalAngular/package-lock.json" }}
                - v1-dependencies-
            # Install project dependencies
            - run:
                name: Install local dependencies
                command: cd vITalAngular && npm install
            # Cache local dependencies if they don't exist
            - save_cache:
                key: v1-dependencies-{{ checksum "vITalAngular/package-lock.json" }}
                paths:
                    - node_modules
            # Test the source code
            - run:
                name: Testing
                command: cd vITalAngular && npm run test
