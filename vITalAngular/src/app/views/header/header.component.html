<header class = "fix-top" *ngIf="isLoggedIn">
    <!-- When logged in elements go here -->
  <div class="header d-flex flex-row align-items-center p-1">

    <button type="button" class="btn fa fa-angle-left" (click)="goBack()" ></button>
    <div *ngIf="showPatient">
      <p class= "patient-name">{{name}}</p>
      <p class = "person-number">{{pid}}</p>
    </div>

      <button type="button" class="btn btn-info ml-auto" (click)="goToLogout()">Logga ut</button>
  </div>
</header>
