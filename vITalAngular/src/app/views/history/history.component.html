<div>
    <button class="btn" (click)="goBack()">Backa<i class="fas fa-chevron-down"></i></button>
    <div style="display: block; min-height: 700px;">
    <canvas baseChart id="graphId"
        [datasets]="chartData"
        [labels]="chartLabels" 
        [options]="chartOptions" 
        [chartType]="chartType" 
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    </div>
</div>
