<div class="m-4">

  <div class="text-center">
    <img id="logo" src="assets/img/vital-transparent.png" alt="vITal logotyp">
  </div>

  <div id="login" align="center">
    <div id=loginFields>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group" align="left">
          <label for="username">Användarnamn</label>
          <input type="text" formControlName="username" class="form-control" id="username"/>
        </div>
        <div class="form-group" align="left">
          <label for="password">Lösenord</label>
          <input type="password" formControlName="password" class="form-control" id="password"/>
        </div>
        <div *ngIf="isInvalid">
          Invalid username or password!
        </div>
        <div class="form-group">
          <button class="standardButton">
              <span [ngClass]="{'spinner-border': loading, 'spinner-border-sm': loading}" class="text-secondary" role="status" aria-hidden="true"></span>
              <span *ngIf = "!loading">Logga in</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
