<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field>
        <input matInput
               placeholder="{{dialogmessage}}"
               formControlName="description">
        
    </mat-form-field>
    <div class="input-group">
        <div id="inputBarcode" style="position: static">
          <div id="interactive" class="viewport">
            <video autoplay="true" preload="auto" src muted="true" playsinline="true"></video>
          </div>
        </div>
      </div>


</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Tillbaka</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Verifiera</button>
    <button class="mat-raised-button mat-primary"(click)="scan()">Scan</button>
</mat-dialog-actions>
