<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field>
        <input matInput
               placeholder="{{dialogmessage}}"
               formControlName="description">
    </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>
    <button class="standardButton" id="leftButton" (click)="close()">Tillbaka</button>
    <button class="standardButton" id="rightbutton" (click)="save()">Verifiera</button>
</mat-dialog-actions>
