<h1>{{title}}</h1>

<div align="center">

  <button type="button" class="standardButton" *ngIf="!stopScanButtonVisible" (click)="startScanner()">
    Skanna streckkod
  </button>

  <button type="button" class="standardButton" *ngIf="stopScanButtonVisible" (click)="stopScanner()">
    Sluta skanna
  </button>

  <label *ngIf="barcodevalue">Skannad streckkod = {{barcodevalue}}</label>

  <div class="input-group">
    <div id="inputBarcode" style="position: static">
      <div id="interactive" class="viewport">
        <video autoplay="true" preload="auto" src muted="true" playsinline="true"></video>
      </div>
    </div>
  </div>

  <div>
    <button class="standardButton" (click)="openDialog()">Manuell inmatning</button>
    <p>19791111-0017</p>
  </div>

</div>
